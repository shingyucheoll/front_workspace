<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_007_pseudo</title>
    <style>
      a {
        color: black;
        text-decoration: none; /* 기본 언더바 제거 */
      }

      a:hover {
        text-decoration: underline; /* hover 포인트 올렸을때 언더바 생성 */
      }
    </style>
  </head>
  <body>
    <a href="https://www.w3schools.com/">w3schools</a>
  </body>
</html>
