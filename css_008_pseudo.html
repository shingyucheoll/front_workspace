<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_008_pseudo</title>
    <style>
      /* p요소가 어떤 부모의 마지막 요소로 사용 되었을때만 스타일 적용 */
      p:last-child {
        background-color: aqua;
      }

      /*
      p 요소가 부모의 처음이자 마지막 요소로 사용되었을때 위와 같은 우선순위를 적용하지만,
      나중에 선언된 스타일로 적용된다. 그래서 밑의 div의 <p>는 노란배경
      */
      p:first-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <span>div의 span요소</span>
      <p>div의 두번째 자식</p>
      <p>div의 세번째 자식</p>
      <!-- <span>test</span> 마지막 요소가 span이가 p 스타일 적용되지 않는다.-->
    </div>

    <div>
      <p>두번째 div의 자식</p>
    </div>
  </body>
</html>
