<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_010_pseudo</title>
    <style>
      /* nth-child(n) 과 nth-of-type(n) */
      /* 짝수인 p 요소들에 대해 */
      /* p:nth-child(even) {
        background-color: green;
      } */
      /* p:nth-child(2n) {
        background-color: green;
      } */
      /* p:nth-child(odd) {
        background-color: green;
      } */
      p:nth-child(2n-1) {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
