<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* 빨간색 배경 박스 영역 자체가 사라진다 */
        /* display: none; */

        /* 빨간색 배경만 사라지고 영역은 그대로 유지된다. */
        visibility: hidden;
        /* hidden 영역 설정 가능 */
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div>test</div>
    <p>after</p>
  </body>
</html>
