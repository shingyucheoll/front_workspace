<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_020_display</title>
    <style>
      /* display: 요소의 성질을 변경해주는 속성 */
      a {
        background-color: yellow;
        width: 100px;
        height: 100px;
        display: block;
        border: 1px solid black;
        text-align: center; /* 가로 가운데 정렬 */
        line-height: 100px; /* 세로 높이 맞출때 */
      }
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline;
        /* inline 개념 파악하기, 안쓸땐 100 x 100 box형이였는데 inline 설정하니 작아짐 */
        /* inline 설정 전엔 가로줄에서 벗어나 영역차지 햇는데
        inline 설정 후 line에 다른 속성도 같이 있다. */
      }
      span {
        background-color: olive;
        width: 100px;
        height: 100px;
        display: inline-block; /* inline 성질 가로줄의 성질을 유지한체, 가로 세로 값 설정 가능하게 block */
      }

      td {
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
      }

      .sp {
        border: 2px solid black;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
      }

      h1 {
        display: none; /*공간이 사라지면서 안보임*/
      }
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">W3SCHOOLS</a>
    <a href="http://www.naver.com">NAVER</a>
    <a href="http://www.daum.net">DAUM</a>
    <div id="aa">display</div>
    <span>웹문서</span>
    <h1>테이블의 제목</h1>
    <table border="1">
      <tr>
        <td>one</td>
        <td>two</td>
      </tr>
    </table>
    <span class="sp">text</span>
    <img src="images/btn.gif" />
  </body>
</html>
